plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}
// Tạo task để tạo thư mục đích nếu nó không tồn tại
task createTargetDir(type: Copy) {
	def targetDir = "$buildDir/target"
	from('')
	into(targetDir)
	onlyIf {!file(targetDir).exists()}
}

// Khi thực hiện task bootJar, trước tiên chạy task createTargetDir để tạo thư mục đích nếu cần
bootJar.dependsOn(createTargetDir)

bootJar {
	archivesBaseName = 'kttkpm_stringboot_img_gitaction' // Tên của tệp JAR
	destinationDirectory = file("$buildDir/target") // Thư mục đích
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

tasks.named('test') {
	useJUnitPlatform()
}
